<div class="main-container">
<img src="assets/travelPhoto.svg" alt="photo">
<h2 class="form-title"> Register </h2>
<div class="form-container">
    <ul>
        <form #form = "ngForm" [formGroup] = "RegisterForm" (ngSubmit)="onSubmit()" >
        
        <li>
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="input-field" id="FirstName" placeholder="Easyset24" formControlName="firstName" >
                 <div *ngIf="RegisterForm.get('firstName')?.invalid && RegisterForm.get('firstName')?.touched" class="text-danger"> First Name is required.
                  </div>
            </div>
        </li>

        <li>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="input-field" id="LastName" placeholder="Easyset24"
                formControlName="lastName">
                <div *ngIf="RegisterForm.get('lastName')?.invalid && RegisterForm.get('lastName')?.touched" class="text-danger">Last Name is required.</div>
            </div>
        </li>
        <li>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="input-field" id="Email" placeholder="Easyset24@Gmail.com" formControlName="email">
                <div *ngIf="RegisterForm.get('email')?.invalid  && RegisterForm.get('email')?.touched" class="text-danger">Email is required.</div>

            </div>
        </li>
        <li>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="input-field" id="Password" formControlName="password">
                <div *ngIf="RegisterForm.get('password')?.invalid  && RegisterForm.get('password')?.touched" class="text-danger">  Password must be at least 8 characters long.</div>

            </div>
        </li>
        <li>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="input-field" id="confirmPassword" formControlName="confirmPassword">
                <div *ngIf="RegisterForm.get('confirmPassword')?.invalid  && RegisterForm.get('confirmPassword')?.touched" class="text-danger">  Password must match.</div>
            </div>
        </li>
        <li>
             <div class="form-group form-check">
                <input type="checkbox" id="acceptTerms" formControlName="acceptTerms" class="form-check-input">
                <label for="acceptTerms" class="form-check-label">I agree to all the Terms and Privacy Policies</label>
                <div *ngIf="RegisterForm.get('acceptTerms')?.invalid && RegisterForm.get('acceptTerms')?.touched" class="text-danger">
                You must accept the terms and privacy policies. </div>
             </div>
        </li>
        <button type="submit" [disabled]="!RegisterForm.valid">Regiser Now</button>
        <p>Already have an account? Login</p>
